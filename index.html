<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>spotify clone</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="output.css">

    <!--font awesome link-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body class="bg-gray-900">
    <!--start navigation bar-->
    <nav class="flex justify-between text-white items-center py-3 px-10">
        <img src="./covers/spotify-logo.png" class="w-30 h-10">

        <ul class="flex space-x-10">
            <li class="cursor-pointer hover:text-green-600">Home</li>
            <li class="cursor-pointer hover:text-green-600">Trending</li>
            <li class="cursor-pointer hover:text-green-600">Popular</li>
            <li class="cursor-pointer hover:text-green-600">New Song</li>
        </ul>

        <button class="border-2 border-white rounded-md py-1 px-5 cursor-pointer hover:text-green-600 ">Downloads</button>
    </nav>
    <!--end of navigation bar-->

    <!--start container-->

        <input type="range" name="range" id="myProgressBar" min="0" max="100" value="0" class="w-full">
        <div class="icons my-5">
            <i class="fa-solid fa-3x fa-backward" id="previous" ></i>   
            <i class="fa-regular fa-3x fa-circle-play" id="masterPlay"></i>
            <i class="fa-solid fa-3x fa-forward" id="next"></i>
        </div>

    </div>
